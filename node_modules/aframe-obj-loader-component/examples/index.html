<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>.OBJ + .MTL Loader • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- .OBJ + .MTL -->
      <a-entity position="5 1 0"
                obj-loader="src: url(assets/crate.obj);
                            mtl: url(assets/crate.mtl);">
      </a-entity>

      <!-- .OBJ only -->
      <a-entity position="-5 0 -10"
                material="color: #7BC8A4; opacity: 1"
                obj-loader="src: url(tree.obj);">
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>

      <a-plane rotation="90 0 0" height="1000" width="1000" color="#FEFEFE"></a-plane>

    </a-scene>
  </body>
</html>
